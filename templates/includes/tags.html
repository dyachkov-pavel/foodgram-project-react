<ul class="tags">
    {% load tag_filter %}
    {% for tag, status in tags.items %}
    <li class="tags__item">
        <a id="{{ tag.slug }}"
            class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if status == 'on' %}tags__checkbox_active{% endif %}"
            href="?{{ request|tag_filter:tag }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
    {% endfor %}
</ul>
